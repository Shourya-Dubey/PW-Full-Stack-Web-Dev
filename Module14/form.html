<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="get">
        <fieldset>
            <legend>User Details !!</legend>
            <label for="name">Enter your Name</label>
            <input type="text" id="name" name="userName" value="Shourya" readonly disabled>
            <br>
            
            <label for="email">Enter Email</label>
            <input type="text" id="email" name="userEmail" autofocus>
            <br>
            
            <label for="area">Text Area</label>
            <textarea name="textArea" id="area" rows="6" cols="6"></textarea>
            <br>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="userPassword">
            <br>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="userDOB">
            <br>
            
            Select Gender:
            <br>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">female</label>
            <br>
            
            Select favourite movie:
            <br>
            <label for="avenger">Avenger</label>
            <input type="checkbox" name="avenger" id="avenger">
            <br>
            <label for="thor">Thor</label>
            <input type="checkbox" name="thor" id="thor">
            <br>
            <label for="iron">Iron Man</label>
            <input type="checkbox" name="iron" id="iron">
            <br>

            <input type="number" min="0" max="10">
            <br>
            
            <input type="submit" value="submit Button">

        </fieldset>
        
    </form>
</body>
</html>
