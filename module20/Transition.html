<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            height: 200px;
            width: 300px;
            background-color: rgb(8, 173, 118);
            transition: height 2s, width 3s;
            transition-timing-function: ease-in-out;
            transition-delay: 2s;
        }
        div:hover{
            height: 300px;
            width: 200px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div></div>

    <!--tooltipe -->
    <p title="Name">Shoura Dubey</p>
</body>
</html>
